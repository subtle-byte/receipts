<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1,user-scalable=no'>

    <title>Receipts</title>

    <link rel='icon' href='/icons/logo-192.png'>
    <link rel='apple-touch-icon' href='/icons/logo-192.png'>
    <meta name='theme-color' content='#efefef' />

    <link rel="preload" href="/build/bundle.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <style>
        :root {
            --background-color: hsl(0, 0%, 100%);
            --foreground-color: hsl(0, 0%, 0%);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: hsl(0, 0%, 10%);
                --foreground-color: hsl(0, 0%, 100%);
            }
        }

        html, body {
            background-color: var(--background-color);
            color: var(--foreground-color);

            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading > * {
            display: none !important;
        }

        .loading::after {
            content: ' ';
            display: block;
            border: 2px solid var(--background-color);
            border-top: 2px solid var(--foreground-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
    </style>

    <script defer src='/build/bundle.js'></script>

    <link rel='manifest' href='/manifest.webmanifest'>
</head>

<body class='loading' onload="document.body.classList.remove('loading')">
</body>

</html>
